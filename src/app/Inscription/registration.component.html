<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'Inscription</title>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="signup-message">
      <h2>Bienvenue dans notre communauté WatchFilm !</h2>
      <p>Inscrivez-vous dès maintenant pour profiter d'un accès exclusif à du contenu privilégié.</p>
    </div>
    <div class="center-container">
      <div class="form-container">
        <form #loginform="ngForm" (ngSubmit)="Registeruser()">
          <small class="text-danger">{{msg}}</small>
          <div class="form-group">
            <label for="email" class="label-space">Email</label>
            <input type="email" id="email" class="form-control input" placeholder="Entrer votre email" name="email" [(ngModel)]="user.emailId"
              #email="ngModel" required [class.is-invalid]="email.invalid && email.touched">
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="form-group">
            <label for="email" class="label-space">Username</label>
            <input type="text" class="form-control input" placeholder="Entrer un username" name="userName" [(ngModel)]="user.userName"
              #userName="ngModel" required [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username déja utilisé</small>
          </div>
          <div class="form-group">
            <label for="email" class="label-space">Password</label>
            <input type="password" class="form-control input" placeholder="Entrer un mot de pass" name="password" [(ngModel)]="user.password"
              #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
          </div>
          <button type="submit" class="btn btn-info sign">Inscription</button>
          <small class="text-muted">Déjà membre ? <a class="text-info" [routerLink]="['/login']">Connectez-vous ici</a></small>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
