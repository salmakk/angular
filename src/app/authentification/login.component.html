<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>

</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="signup-message">
      <h2>Bienvenue dans notre communauté WatchFilm !</h2>
      <p>Veuillez vous connecter pour découvrir davantage au sein de notre communauté.</p>
    </div>
    <div class="center-container">
      <div class="form-container">
        <form #loginform="ngForm" (ngSubmit)="loginuser()">
          <small class="danger">{{msg}}</small>
          <div class="form-group">
            <label for="email" class="label-space">Email</label>
            <input type="email" class="form-control input" placeholder="Entrer votre email" name="email" [(ngModel)]="user.emailId"
              #email="ngModel" required [class.is-invalid]="email.invalid && email.touched">
            <div class="invalid-feedback">Veuillez entrer une adresse e-mail valide.</div>
          </div>
          <div class="form-group">
            <label for="password" class="label-space">Mot de passe</label>
            <input type="password" id="password" class="form-control input" placeholder="Entrer votre mot de passe" name="password"  [(ngModel)]="user.password">
          </div>
          <button type="submit" class="btn btn-info sign">Connexion</button>
          <div>
            <small class="text-muted tes">Nouveau parmi nous ? <a class="text-info" [routerLink]="['/registration']">Inscrivez-vous ici</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
